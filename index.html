<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <nav class="navbar  bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand " href="#logo">
            <img src="logo.webp" alt="Logo" width="30" height="24" class="d-inline-block  align-text-top img_logo">
          </a>
        </div>
      </nav>


      <main>
        <h1>Pesquise por algum CEP!</h1>

        <section class="container search_cep">
            <form class="d-flex container" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="number_cep">
                <button class="btn btn-outline-success" type="submit" id="submt_cep">Search</button>
              </form>
        </section>

        <section class="d-flex justify-content-center res_card">
            <div class="card text-bg-dark mb-3 display_card" id="display_card" style="max-width: 18rem;">
                <div class="card-header" id="show_cep"></div>
                <div class="card-body">
                  <h5 class="card-title" id="localidade"></h5>
                  <p class="card-text" id="bairro"></p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="uf"></li>
                  <li class="list-group-item" id="logradouro"></li>
                  <li class="list-group-item" id="ddd"></li>
                </ul>
                <button type="button" class="btn btn-danger container" id="close_card">Apagar</button>
            </div>
        </section>
      </main>

    <script src="script.js"></script>
</body>
</html>
